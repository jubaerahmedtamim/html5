<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Navbar</title>
    <style>
        nav li{
            list-style: none;
            text-decoration: none;
            font-size: 20px;
            font-family:system-ui;
            margin-right: 40px;
        }
        nav li:hover{
            background-color: lightgray;
            border-radius: 5px;
        }
        nav ul{
            display: flex;
            align-items: center;
            justify-content: center ;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Doc.</li>
            <li>Support</li>
            <li>About Us</li>
        </ul>
    </nav>
    <nav>
        ul>li>
    </nav>
</body>
</html>
