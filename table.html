<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    td , th{
        border: 1px solid lightgray;
    }
</style>
<body>
    <h1>This is a table</h1>
    <table>
        <thead>
            <tr>
                <th>NO.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Mark Zukerburg</td>
                <td>Facebook</td>
                <td>$1100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
